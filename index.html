<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatacuties</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <aside id="sidebar">
      <h2>Animals</h2>
      <ul id="animal-list"></ul>
    </aside>
    <main id="main-panel">
      <div id="status" role="status" aria-live="polite"></div>
      <div id="animal-details">
        <h2 id="animal-name"></h2>
        <img id="animal-image" src="" alt="Animal Image" style="display:none;" />
        <p>Votes: <span id="animal-votes">0</span></p>
        <button id="vote-btn">Vote</button>
        <button id="reset-btn">Reset</button>
      </div>
      <form id="add-animal-form">
        <h3>Add New Animal</h3>
        <input type="text" id="new-animal-name" placeholder="Name" required />
        <input type="url" id="new-animal-image" placeholder="Image URL" required />
        <button type="submit">Add Animal</button>
      </form>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
